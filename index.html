<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 50">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 9000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>
        <!--venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
            <a-sphere position="1 0 -10" radius="0.4" color="#00122103"></a-sphere>
        </a-entity>
        <!--earth-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:12000">
            <a-sphere position="1 0 -17" radius="1" color="#00ff00"></a-sphere>
        </a-entity>
        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:13000">
            <a-sphere position="1 0 -12" radius="0.8" color="brown"></a-sphere>
        </a-entity>
        <!--jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:14000">
            <a-sphere position="1 0 -22" radius="2" color="#108567"></a-sphere>
        </a-entity>
        <!--saturn-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:15000">
            <a-sphere position="1 0 -30" radius="1.5" color="#g5hrbr"></a-sphere>
        </a-entity>
        <!--uranus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:16000">
            <a-sphere position="1 0 -35" radius="1" color="#234600"></a-sphere>
        </a-entity>
        <!--nepturn-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:17000">
            <a-sphere position="1 0 -40" radius="1.2" color="#134142"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
